<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Application</h1>
    <div id="app" style="border: 1px solid red; height: 300px;">
        <ul id="persons">
            <li v-for="person in persons">{{ person.name }} [{{ persons.phone }}]</li>
        </ul>
        <br>
        <img src="img/loader.gif" width="100" id="loader" alt="" v-if="loading === true" >
        <br>
        <button @click="loadPersons">Load Persons</button>
    </div>
    <footer>FOOTER</footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
